<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table tag is used for making tables -->
    <table>    
         <!--th tag means table heading  -->
         <!-- tr tag defines the row  -->
        <tr><th>Name</th>
        <th>class</th>
        <th>Roll no.</th></tr>

        <tr>
            <td>Anmol</td>
            <td>5th</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Anmol</td>
            <td>5th</td>
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">Anmol</td>
            <td>5th</td>
            <td>12</td>
        </tr>
        <tr>
            <!-- <td>Anmol</td> -->
            <td>5th</td>
            <td>12</td>
        </tr>
        <tr>
            <!-- colspan means that tag will take the space of n number of columns and same goes for the columns -->
            <td colspan="2">Anmol</td>  
            <!-- <td>5th</td> -->
            <td>12</td>
        </tr>
        <tr>
            <td>Anmol</td>
            <td>5th</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
